<!DOCTYPE html>
<html ng-app="AllReviews">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Base Project</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body ng-controller="SearchController">
  <div id="search">
    <input ng-model="query" placeholder="search" ng-keyup="$event.keyCode == 13 && executeSearch()">
    <div class="movies" ng-repeat="movie in movies | unique: 'title'">
        <a href="#" ng-click="getReviews(movie.title)">{{ movie.title }} - {{ movie.provider }}</a>
    </div>
  </div>
  <div id="reviews">
    <!-- <p class="reviews-heading">Reviews for {{ review.title }}</p> -->
    <div ng-repeat="review in reviews | filter:{title:clickedMovieTitle}:true">
      <h2>{{ review.provider }}</h2>
      <span>{{ review.reviewDate }}</span>
      <p>{{ review.link.text }}</p>
      <p>{{ review.link.url }}</p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
